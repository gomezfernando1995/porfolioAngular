
<section>
    <div class="container-grid">
        <div class="box perfil">
           
            <div class="container-info">
                <h2>
                  @if(suLocalStorage=='true'){
                    <mat-icon 
                    fontIcon="edit" (click)="editClick()" ></mat-icon>
                  } 
                      Hola! Soy Fernando    
                </h2>
                <div class="cont-descripcion" >
                    <p> {{ this.descripcion_breve}}</p>
                </div>
                <button  mat-button>Conocer Mas</button>
            </div>
            @if (isDesktop) {
            <!-- <div class="cont-photo">      
            </div>
           -->
            <img class="photo" src="../../../assets/logo/photo1.png"
                    alt="foto-dibujo">
            
            }
        </div>

        <div class="box cv">
            <h2>OBTENER CV</h2>
            <div class="cont-cv">

                <a
                    href="https://dl.dropbox.com/scl/fi/smiptdb0yv6a4juszwa1q/cv-gomez-fernando.pdf?rlkey=skws6ss7hj28ux7ptf90qhojc&dl=0"
                    download><mat-icon aria-hidden="false"
                        aria-label="Example home icon"
                        fontIcon="download">
                    </mat-icon></a>
                <a
                    href="https://www.canva.com/design/DAFzrZkkH20/view"
                    target="_blank"><mat-icon aria-hidden="false"
                        aria-label="ver"
                        fontIcon="visibility">
                    </mat-icon></a>

            </div>
        </div>
        <div class="box contact">

            <mat-icon routerLink="/contact" aria-hidden="false"
                aria-label="Example home icon"
                fontIcon="mail">
            </mat-icon>

        </div>

        <div class="box proyect">
            <img src="../../../assets/gif/proyect.gif" alt="GIF">
            <div class="text">
                <h2>Proyectos y practicas</h2>
                <h3>Aca están los proyectos y practicas que desarrolle a lo
                    largo de mis estudios</h3>
            </div>

        </div>

        <div class="box linkedin">
            <a href="https://www.linkedin.com/in/fernando-gomez-b8507a165/"
                target="_blank"> <h2>in</h2></a>

        </div>

        <div class="box age">
            <h4>EDAD</h4>
            <h2>{{this.age}}</h2>
            <h3>AÑOS</h3>
        </div>
    </div>

</section>
