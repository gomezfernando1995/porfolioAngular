<div class="my-custom-dialog">
  <h1 align="center" mat-dialog-title>Super Usuario 🦸‍♂️</h1>
  
  <form class="cont-form flex" [formGroup]="this.formClave">

    <mat-form-field>
      <mat-label>Clave: </mat-label>
      <input type="password" name="clave" matInput formControlName="clave"
        required>

      @if (this.formClave.invalid) {
      <mat-error>{{getErrorMessage()}}</mat-error>
      }
    </mat-form-field>
  </form>

    <div class="cont-button flex" mat-dialog-actions>
      <button (click)="verificarPassword()" mat-button
      mat-dialog-close>Aceptar</button>
      <button mat-button mat-dialog-close>Cerrar</button>
    </div>

  <!-- Contenido del diálogo -->
</div>
